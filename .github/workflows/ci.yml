name: CI - Python Unit Tests

on:
  push:
    branches: ["**"] # Dispara en cualquier push a cualquier rama
  pull_request:
    branches: ["**"] # Dispara en cualquier pull a cualquier rama
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

        # Hace que el paquete "src" sea importable.
      - name: Set PYTHONPATH so 'src' is importable
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE/lab4_tests_example" >> $GITHUB_ENV

      # Crea un paso para visualizar el diagn√≥stico del entorno y de los imports 
      - name: Debug layout & sys.path
        run: |
          python -V
          ls -R
          python - << 'PY'
          import os, sys
          print("PYTHONPATH:", os.environ.get("PYTHONPATH"))
          print("sys.path:")
          for p in sys.path: print(" -", p)
          # Sanity import donde fallaba:
          try:
              import src.models.character as _; print("OK: src.models.character")
          except Exception as e:
              print("FAIL: src.models.character ->", repr(e))
          PY

        # Ejecuta los tests con unittest
      - name: Run unittest discovery
        run: python -m unittest discover -v -s lab4_tests_example/tests -p "test_*.py"
